spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:~/dodeuni;MODE=MYSQL;AUTO_SERVER=true
spring.datasource.username=sa
spring.datasource.password=
spring.sql.init.encoding=UTF-8
spring.sql.init.mode=always

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.show_sql=true
spring.jpa.defer-datasource-initialization=true

spring.h2.console.enabled=true

spring.mvc.pathmatch.matching-strategy=ant_path_matcher

jwt.secret=secret
jwt.expiration_time=864000000

cloud.aws.credentials.accessKey=1234
cloud.aws.credentials.secretKey=1234
cloud.aws.stack.auto=false
cloud.aws.s3.bucket=1234
cloud.aws.region.static=1234

firebase.key-path=dodeuni-firebase-adminsdk-2d8eu-87c0a9bcfb.json
firebase.icon=icon.png